#
# アプリケーション別上書き翻訳プロパティー
#
#   このファイルの内容は IDEA 実行時にデフォルトのプロパティーに上書きされます。
#
###################################################################################################

# ブレークポイントの設定ダイアログのリンク文字列
# デフォルト - 多く
More=さらに

# 下部のエンコーディング選択の追加メニュー
# デフォルト - 以上
more=さらに

# メニュー項目 (厳密には 1 単語では特定できない)
# デフォルト - ビュー
View=表示

# モジュールの設定 > プロジェクト の説明 (不正 HTML？)
# 上書きではないが、& がジェネレータで除去されため
&Project\ SDK=プロジェクト SDK

# プレビューする{0}の選択
#usage=使用法
usage=使用箇所

# Android activity_main.xml エディターのタブ (安全のためカタカナ英語にしておく)
#Design=設計
Design=デザイン

# Android メニュー > ビルド (Make Module に合わせる)
#Make\ Project=Make プロジェクト
Make\ Project=プロジェクトの作成

# VCS > プロジェクトの更新ダイアログ
#Update\ type=型の更新
Update\ type=更新タイプ

###################################################################################################

# クラス作成ダイアログ対応: 翻訳しない
#Abstract=要約
#Final=最終
Abstract=Abstract
Final=Final
