#
# Pleiades 翻訳スルー正規表現プロパティー
#
#   翻訳キャッシュ、翻訳正規表現プロパティーで翻訳が解決できない場合、デフォルトの
#   巨大な翻訳プロパティーが遅延ロードされますが、このプロパティーでロード前にチェックし、
#   ここで定義されたものはデフォルト辞書のロードを抑制します。
#   常に DOTALL モードで動作するため定義では先頭の (?s) は不要です。
#   ここに定義する指針はキャッシュしても意味のない以下のようなエントリーです。
#
#     ・環境やユーザーに依存する固有のリソース
#     ・状況依存の数値
#
#   翻訳正規表現プロパティーと同じく、ここに定義されたものはキャッシュされないため、
#   不要な定義はパフォーマンス劣化を招きます。また、ここで定義したものはデフォルトの
#   翻訳プロパティーを参照しなくなることに注意してください。
#
#   ⇒ 2012.08.18 キャッシュが肥大化しないようにキャッシュされないようにしていたが、
#      正規表現処理は遅いほうが問題となる可能性が高いため、
#      正規表現プロパティもキャッシュするように変更
#
###################################################################################################

#------------------------------------------------------------------------------
# 翻訳不要 (正規表現翻訳の前でもよい)
#------------------------------------------------------------------------------

# クラス (Eclipse のクラスなのでスルーせずキャッシュしても良いかも)
# 例) class\ org.eclipse.core.internal.resources.Folder
#####class\ (\\w+\\.)+\\w+

# ユーザー固有リソース
# 例) C\:\\user\\InstantRails\\rails_apps\\prj\\app\\views\\xxx\\index.html.erb
# 例) /xxx/yyy/zzz
# 例) xxx/app/controllers/yyy_controller.rb
# 例) etool16/ignorews_edit.gif    --- on/off などは含まない
# 例) SVN\ (xxx/yyy/zzz)
# 例) SVN\ (xxxx)\:\ /xxx/yyy/zzz
[\\w]\:[\\w-@\\.\\\\]+\\.[\\w]{1,4}
[\\w-@\\.\\\\]+\\.[\\w]{1,4}
(/[\\w-@$\\.]+)+
([\\w-@\\.]+/){2,}[a-z][\\w-\\.]+
[\\w-@\\.]+/[\\w-\\.]+\\.[\\w]{1,4}
(SVN|CVS)\ \\((/[\\w-@\\.]+)+\\)
(SVN|CVS)\ .*?\ (/[\\w-@\\.]+)+

# 例) Java - aaa.bbb.Xyz.java - Eclipse
# 例) pj/src/aaa/Xyz.java - Eclipse
.+\ -\ Eclipse

# 数値
# 例) 6,581
# 例) 0x00000118
# 例) 221\ \:\ 63
# 例) 2/3
# 例) 37.98 KB
[\\d,]+
0x\\d+
\\d+\\s*\[\:/]\\s*\\d+
[\\d\\.]+\\sKB

# 特殊
# 例) A
[A-Z]

# URL
# http\://127.0.0.1\:4270/help/index/jsp
http\://127.0.0.1\:\\d+/\\S+

#------------------------------------------------------------------------------
# 翻訳が必要な可能性があるため正規表現翻訳の後
#------------------------------------------------------------------------------

# オブジェクト文字列表現 (Object#toString)
# 例) xxx com.aptana.ide.editor.js.runtime.JSFunction@399c02 xxx
.*?(\\w+\\.)+\\w+@[a-f\\d]{5,}.*

# 日付、時刻
# 例) C:\user\InstantRails\ruby\bin\ruby.exe (2009/01/05 9:21:34)
#.*?\\d{4}/\\d{2}/\\d{2}.*
.*?\\d{1,2}\:\\d{2}\:\\d{2}.*
