this\ is\ the\ element\ type\ that\ you\ wish\ to\ search\ for.\ You\ can\ also\ select\ to\ search\ on\ ‘Any\ Element’\ which\ will\ perform\ the\ search\ on\ a\ combination\ of\ all\ elements=これは、検索対象とする要素・タイプです。また「任意の要素」での検索を選択することもでき、その場合はすべての要素の組み合わせで検索が実行されます
