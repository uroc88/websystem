The\ Web\ Services\ Inspection\ Language\ (WSIL)\ and\ the\ Universal\ Description,\ Discovery,\ and\ Integration\ (UDDI)\ specification\ both\ address\ issues\ related\ to\ Web\ service\ discovery. \ However,\ each\ specification\ takes\ a\ different\ approach\ to\ the\ discovery\ of\ Web\ services. \ The\ two\ specifications\ can\ be\ used\ separately\ or\ jointly;\ searching\ with\ WSIL\ can\ result\ in\ finding\ items\ in\ UDDI.=Web サービス・インスペクション言語 (WSIL) および Universal Description, Discovery, and Integration (UDDI) 仕様は両方とも、Web サービス・ディスカバリーに関係する問題に対処します。ただし、それぞれの仕様は Web サービスのディスカバリーに対して異なるアプローチをとります。この 2 つの仕様は、個別に使用することも共同で使用することもできます。WSIL を使用する検索は、UDDI 内で項目を検出できます。
The\ WSIL\ specification\ does\ not\ define\ a\ service\ description\ language. \ WSIL\ documents\ provide\ a\ method\ for\ aggregating\ different\ types\ of\ service\ descriptions. \ Within\ a\ WSIL\ document,\ a\ single\ service\ can\ have\ more\ than\ one\ reference\ to\ a\ service\ description. \ For\ example,\ a\ single\ Web\ service\ might\ be\ referenced\ twice\ in\ a\ WSIL\ document\:\ once\ directly\ via\ its\ WSDL,\ and\ again\ via\ its\ businessService\ entry\ in\ a\ UDDI\ registry.\ References\ to\ these\ two\ service\ descriptions\ should\ be\ put\ into\ a\ WSIL\ document. \ If\ multiple\ references\ are\ available,\ it\ is\ beneficial\ to\ put\ all\ of\ them\ in\ the\ WSIL\ document\ so\ that\ the\ application\ that\ uses\ the\ document\ can\ select\ the\ type\ of\ service\ description\ that\ is\ compatible\ with\ and\ preferred\ by\ that\ application.=WSIL 仕様はサービス記述言語を定義しません。 WSIL 文書は、異なるタイプのサービス記述を集約する方法を提供します。 WSIL 文書においては、単一のサービスがサービス記述への複数の参照を行うことが可能です。例えば、単一の Web サービスが WSIL 文書内で 2 回、1 回は WSDL を介して直接、そして再度 UDDI レジストリー内の businessService エントリーを介して参照されることがあります。これら 2 つのサービス記述への参照は、WSIL 文書内に置かれなければなりません。複数の参照が使用可能な場合は、それらすべてを WSIL 文書内に置いて、その文書を使用しているアプリケーションが、そのアプリケーションと互換性がありそのアプリケーションによって優先されているサービス記述のタイプを選択できるようにすると有益です。
this\ allows\ you\ to\ limit\ your\ search\ to\ declarations,\ definitions\ or\ references.\ You\ can\ also\ select\ ‘All\ Occurrences’\ which\ will\ search\ for\ declarations,\ definitions\ and\ references\ that\ match\ the\ element=これを使用すると、検索を宣言、定義、または参照に限定できます。また「すべての出現箇所」を選択することもでき、その場合は要素に一致する宣言、定義、および参照が検索対象になります
