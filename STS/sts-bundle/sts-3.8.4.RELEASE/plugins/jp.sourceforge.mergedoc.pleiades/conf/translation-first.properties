UDDI\ registries\ come\ in\ two\ forms\:\ public\ and\ private. \ Both\ types\ comply\ to\ the\ same\ specifications. \ A\ private\ registry\ enables\ you\ to\ publish\ and\ test\ your\ internal\ e-business\ applications\ in a\ secure,\ private\ environment.=UDDI レジストリーは、パブリックとプライベートの 2 つの形式で提供されます。両タイプとも同じ仕様に準拠します。プライベート・レジストリーは、内部 e-ビジネス・アプリケーションを安全なプライベート環境で公開およびテストできるようにします。
UDDI\ systems\ facilitate\ focused\ discovery\ patterns\ since\ these\ systems\ are\ based\ on\ organized\ repositories\ that\ provide\ advanced\ searching\ capabilities. \ This\ helps\ requestors\ locate\ potential\ communication\ partners. \ In\ order\ to\ provide\ advanced\ functionality,\ however,\ UDDI\ requires\ the\ deployment\ and\ maintenance\ of\ a\ certain\ amount\ of\ infrastructure,\ thus\ increasing\ the\ cost\ of\ operation. \ In\ addition,\ unless\ the\ service\ descriptions\ are\ stored\ only\ within\ UDDI,\ there\ is\ a\ cost\ associated\ with\ keeping\ the\ different\ versions\ synchronized.=UDDI システムは、焦点の合ったディスカバリー・パターンを容易にします。これらのシステムは、拡張検索機能を提供する組織化されたリポジトリーを基にしているからです。これにより、リクエスターが潜在的な通信パートナーを見つけることが可能になります。ただし、拡張機能を提供するために UDDI は、ある程度のインフラストラクチャーの展開と保守を必要とするので、操作のコストが増加します。さらに、サービス記述が UDDI 内にのみ保管されているのでない限り、異なるバージョンの同期化を保つことに関連したコストが生じます。
