The\ ability\ to\ link\ a\ WSIL\ document\ to\ one\ or\ more\ different\ WSIL\ documents\ allows\ you\ to\ manage\ service\ description\ references\ by\ grouping\ them\ into\ different\ documents\ and\ to\ build\ a\ hierarchy\ of\ WSIL\ documents. \ For\ example,\ separate\ WSIL\ documents\ can\ be\ created\ for\ different\ categories\ of\ services,\ and\ one\ primary\ WSIL\ document\ can\ link\ all\ of\ them\ together.=1 つ以上の異なる WSIL 文書に WSIL 文書をリンクする機能によって、異なる文書にそれらをグループ化して WSIL 文書の階層を構築し、サービス記述参照を管理することが可能です。例えば、個別の WSIL 文書をサービスの異なるカテゴリーに作成し、1 つの 1 次 WSIL 文書がすべてのサービスにまとめてリンクすることができます。
