The\ public\ production\ registries\ are\ listed\ under\ Favorites.\ The\ Web\ Services\ Explorer\ does\ not\ preload\ any\ registries\ by\ default. \ You\ can\ preload\ registries\ from\ the\ favorites\ section\ of\ the\ Web\ Services\ Explorer\ or\ by\ using\ the\ Unit\ Test\ UDDI\ wizard.\ You\ can\ also\ preload\ and\ configure\ private\ registries\ using\ the\ Unit\ Test\ UDDI\ wizard.\ On\ the\ Open\ Registry\ page\ of\ the\ Web\ Services\ Explorer,\ you\ can\ select\ from\ public\ registries\ and\ registries\ listed\ in\ your\ favorites\ to\ automatically\ fill\ in\ the\ information\ required\ to\ open\ a\ particular\ registry.=パブリック実動レジストリーはお気に入りの下にリストされます。 Web サービス・エクスプローラーはデフォルトでは、いずれのレジストリーもプリロードしません。 Web サービス・エクスプローラーのお気に入りのセクションから、または ユニット・テスト UDDI ウィザードを使用して、レジストリーをプリロードできます。ユニット・テスト UDDI ウィザードを使用しても、プライベート・レジストリーをプリロードおよび構成が行えます。 Web サービス・エクスプローラーの「レジストリーを開く」ページでは、パブリック・レジストリー、および特定のレジストリーを開くために必要な情報を自動的に記入するためにお気に入りにリストされたレジストリーから選択できます。
The\ UDDI\ and\ WSIL\ specifications\ should\ be\ viewed\ as\ complementary\ technologies\ to\ be\ used\ either\ together\ or\ separately\ depending\ on\ the\ situation. \ For\ example,\ a\ UDDI\ repository\ could\ be\ populated\ based\ on\ the\ results\ found\ when\ performing\ a\ search\ for\ WSIL\ documents. \ Likewise,\ a\ UDDI\ repository\ may\ itself\ be\ discovered\ when\ a\ requester\ retrieves\ a\ WSIL\ document\ that\ references\ an\ entry\ in\ the\ repository. \ In\ environments\ where\ the\ advanced\ functionality\ afforded\ by\ UDDI\ is\ not\ required\ and\ where\ constraints\ do\ not\ allow\ for\ its\ deployment,\ the\ WSIL\ mechanism\ may\ provide\ all\ of\ the\ capabilities\ that\ are\ needed. \ In\ situations\ where\ data\ needs\ to\ be\ centrally\ managed,\ a\ UDDI\ solution\ alone\ may\ provide\ the\ best\ fit. \ The\ UDDI\ and\ WSIL\ specifications\ should\ not\ be\ viewed\ as\ mutually\ exclusive.=UDDI 仕様と WSIL 仕様は、状況により共同であるいは個別で使用される補足テクノロジーと考える必要があります。例えば、UDDI リポジトリーは WSIL 文書の検索を実行した時に検出された結果に基づいて取り込まれます。同様に、UDDI リポジトリーそれ自身が、リクエスターがそのリポジトリー内のエントリーを参照する WSIL 文書を検索するときに発見される可能性があります。UDDI によって与えられる拡張機能性が必要とされず、制約がそのデプロイメントを考慮しない環境内では、WSIL メカニズムは必要なすべての機能を提供する場合があります。データが集中的に管理される必要がある状況では、UDDI ソリューションのみが最良の適合を提供できます。UDDI 仕様と WSIL 仕様は、相互排他的であると考えるべきではありません。
The\ UDDI\ specification\ addresses\ Web\ service\ discovery\ through\ the\ use\ of\ a\ centralized\ model. \ One\ or\ more\ repositories\ are\ created\ to\ house\ information\ about\ businesses\ and\ the\ services\ they\ offer. \ Requests\ and\ updates\ pertaining\ to\ the\ service\ and\ business\ related\ information\ are\ issued\ directly\ against\ the\ repositories. \ In\ addition,\ UDDI\ prescribes\ a\ specific\ format\ for\ a\ portion\ of\ the\ stored\ description\ information\ and,\ to\ facilitate\ advanced\ (focused)\ searching,\ assumes\ that\ other\ description\ information\ will\ be\ stored\ and\ registered\ within\ the\ system\ as\ well.=UDDI 仕様は、集中モデルを使用することにより、Web サービス・ディスカバリーに対処します。 1 つ以上のリポジトリーが作成されて、提供するビジネスとサービスについての情報が収容されます。ビジネスとサービスに関する情報に関連する要求と更新が、リポジトリーに対して直接発行されます。さらに、UDDI では、保管された記述情報の部分に対する特定のフォーマットを規定され、拡張 (集中) 検索を容易にするために、同様にシステム内にその他の記述情報が保管され登録されることが仮定されます。
