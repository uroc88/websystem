Web\ Services\ Inspection\ Language\ (WSIL)\ is\ a\ service\ discovery\ mechanism\ that\ is\ an\ alternative\ to\ UDDI\ as\ well\ as\ complementary\ to\ UDDI.\ When\ you\ discover\ Web\ services\ with\ UDDI,\ you\ go\ to\ a\ centralized\ registry. \ WSIL\ is\ an\ alternative\ approach\ to\ Web\ service\ discovery. \ WSIL\ allows\ you\ to\ go\ directly\ to\ the\ service\ provider\ and\ ask\ for\ the\ services\ it\ provides.=Web サービス・インスペクション言語 (WSIL) は、UDDI の代替であり、また UDDI に対する補足でもあるサービス・ディスカバリー機構です。 UDDI を使用して Web サービスを発見する場合は、中央レジストリーに移動します。 WSIL は Web サービス・ディスカバリーの代替の方法です。 WSIL では、直接サービス・プロバイダーに移動し、提供されるサービスを確認できます。
