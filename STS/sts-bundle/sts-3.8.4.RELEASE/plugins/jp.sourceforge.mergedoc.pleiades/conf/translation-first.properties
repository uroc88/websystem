WSIL\ defines\ an\ XML\ format\ for\ listing\ references\ to\ existing\ service\ descriptions.\ These\ service\ descriptions\ can\ be\ defined\ in\ any\ format,\ such\ as\ WSDL,\ UDDI,\ or\ plain\ HTML. \ A\ WSIL\ document\ is\ generally\ made\ available\ at\ the\ point-of-offering\ for\ the\ services\ that\ are\ referenced\ within\ the\ document.\ A\ WSIL\ document\ can\ contain\ a\ list\ of\ references\ to\ service\ descriptions,\ as\ well\ as\ references\ to\ other\ WSIL\ documents.=WSIL は、既存のサービス記述への参照をリストするために XML フォーマットを定義します。これらのサービス記述は、WSDL、UDDI、標準 HTML などいかなるフォーマットでも定義できます。WSIL 文書は通常、文書内で参照されたサービスの提供点において使用可能にされます。 WSIL 文書は、その他の WSIL 文書への参照と同様に、サービス記述への参照のリストを含むことができます。
WSIL\ provides\ the\ ability\ to\ disseminate\ service-related\ information\ through\ existing\ protocols\ directly\ from\ the\ point\ at\ which\ the\ service\ is\ being\ offered. \ This\ enables\ focused\ discovery\ to\ be\ performed\ on\ a\ single\ target;\ however,\ because\ of\ its\ decentralized\ and\ distributed\ model,\ WSIL\ is\ not\ a\ good\ mechanism\ for\ executing\ focused\ discovery\ if\ the\ communication\ partner\ is\ unknown.=WSIL は、サービスが提供された点から直接既存のプロトコルを介して、サービス関連の情報を広める能力を提供します。これによりフォーカスされたディスカバリーを、単一のターゲット上で実行できるようになります。ただし、WSIL は、非集中および分散モデルであるため、通信パートナーが不明の場合には、フォーカスされたディスカバリーを実行するのに有効なメカニズムではありません。
